kind: pipeline
type: docker
name: default

steps:
- name: build_gentoo_environment
  image: docker
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  commands:
  - docker build -t gentoo_environment .

- name: build
  image: gentoo_environment
  pull: if-not-exists
  commands:
  - rm -rf build/*
  - cd build
  - cmake -Dbuild_tests=OFF -Dbuild_coverage=OFF ..
  - make timesheeting
  depends_on:
  - build_gentoo_environment

- name: test_environment
  image: docker
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  commands:
  - docker build -t test_environment test/.
  depends_on:
  - build_gentoo_environment

- name: test_build
  image: test_environment
  pull: if-not-exists
  commands:
  - rm -rf build/*
  - cd build
  - cmake -Dbuild_tests=ON -Dbuild_coverage=OFF ..
  - make timesheeting_tests
  depends_on:
  - test_environment

- name: test_run
  image: test_environment
  pull: if-not-exists
  commands:
  - ./build/timesheeting_tests
  depends_on:
  - test_build

- name: coverage_environment
  image: docker
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  commands:
  - docker build -t coverage_environment -f test/coverage.Dockerfile .
  depends_on:
  - test_environment

- name: run_coverage
  image: coverage_environment
  pull: if-not-exists
  commands:
  - rm -rf build/*
  - cd build
  - cmake -Dbuild_tests=OFF -Dbuild_coverage=ON ..
  - make timesheeting_coverage_report
  - curl https://keybase.io/codecovsecurity/pgp_keys.asc | gpg --no-default-keyring --keyring trustedkeys.gpg --import # One-time step
  - curl -Os https://uploader.codecov.io/latest/alpine/codecov
  - curl -Os https://uploader.codecov.io/latest/alpine/codecov.SHA256SUM
  - curl -Os https://uploader.codecov.io/latest/alpine/codecov.SHA256SUM.sig
  - gpgv codecov.SHA256SUM.sig codecov.SHA256SUM
  - shasum -a 256 -c codecov.SHA256SUM
  - chmod +x codecov
  - ./codecov -t ${CODECOV_TOKEN} -f timesheeting_coverage_report.info
  depends_on:
  - coverage_environment

- name: latex_environment
  image: docker
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  commands:
  - docker build -t latex_environment doc/.

- name: PRJ1-SPE1
  image: latex_environment
  pull: if-not-exists
  commands:
  - cd doc/spec/
  - latexmk -pdf spec.tex
  depends_on:
  - latex_environment

- name: PRJ1-SAD1
  image: latex_environment
  pull: if-not-exists
  commands:
  - cd doc/sad/
  - latexmk -pdf sad.tex
  depends_on:
  - latex_environment

- name: PRJ1-IRS1
  image: latex_environment
  pull: if-not-exists
  commands:
  - cd doc/irs/
  - latexmk -pdf irs.tex
  depends_on:
  - latex_environment

- name: PRJ1-SRD1
  image: latex_environment
  pull: if-not-exists
  commands:
  - cd doc/srd/
  - latexmk -pdf srd.tex
  depends_on:
  - latex_environment

- name: PRJ1-TST1
  image: latex_environment
  pull: if-not-exists
  commands:
  - cd doc/tst/
  - latexmk -pdf tst.tex
  depends_on:
  - latex_environment

volumes:
- name: dockersock
  host:
    path: /var/run/docker.sock
